<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Month Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <div class="container mt-4">
        <div class="row justify-content-center">
        <div class="col-md-10 calendar-container">
        <div class="card shadow">
            <div class="card-body p-0">
                    <div class="d-flex justify-content-between align-items-center p-3 calendar-header">
                        <span class="month-navigation" id="prev-month">Previous</span>
                        <h4 id="current-month-year" class="mb-0 text-center">Month Year</h4>
                        <span class="month-navigation" id="next-month">Next</span>
                    </div>
        <table class="table table-bordered mb-0" id="calendar-table">
            <thead>
            <tr>
                <th class="day-header">Sun</th>
                <th class="day-header">Mon</th>
                <th class="day-header">Tue</th>
                <th class="day-header">Wed</th>
                <th class="day-header">Thu</th>
                <th class="day-header">Fri</th>
                <th class="day-header">Sat</th>
            </tr>
            </thead>
            <tbody id="calendar-body"></tbody>
            </table>
            </div>
        </div>
        </div>
        </div>
        </div>
    
        <div class="overlay" id="overlay"></div>
        <div class="event-form" id="event-form">
            <h5>Add New Event</h5>
            <div class="mb-3">
                <label for="event-date" class="form-label">Date</label>
                <input type="text" class="form-control" id="event-date" readonly>
            </div>
            <div class="mb-3">
                <label for="event-title" class="form-label">Event Title</label>
                <input type="text" class="form-control" id="event-title" placeholder="Enter event title">
            </div>
            <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-danger" id="cancel-event">Cancel</button>
                <button type="button" class="btn btn-primary" id="save-event">Save</button>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
